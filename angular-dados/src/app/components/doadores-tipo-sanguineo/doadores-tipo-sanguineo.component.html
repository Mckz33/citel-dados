
<table mat-table [dataSource]="doadoresTipoSanguineo | keyvalue" class="mat-elevation-z8">
    
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo sanguineo </th>
        <td mat-cell *matCellDef="let row"> {{ row.key }} </td>
    </ng-container>
    <ng-container matColumnDef="doador">
        <th mat-header-cell *matHeaderCellDef> Potenciais doadores </th>
        <td mat-cell *matCellDef="let row"> {{ row.value }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
