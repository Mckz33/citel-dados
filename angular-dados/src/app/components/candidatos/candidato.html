<mat-form-field appearance="outline">
  <mat-label>Escolha um arquivo</mat-label>
  <input matInput [type]="'file'" (change)="onFileSelected($event)">
</mat-form-field>

<mat-paginator [length]="dataSource.length" [pageSize]="10" [pageSizeOptions]="[5, 10]">
</mat-paginator>
<mat-tab-group>
    <mat-tab label="First"> 
        <table>
          <tr>
            <th>Estado</th>
            <th>Quantidade de Candidatos</th>
          </tr>
        
          <tr *ngFor="let item of pagedItems">
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td> 
          </tr>
        </table>
    </mat-tab>
    
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>

</mat-tab-group>

<style>
  /* styles.css */

/* Estilize o rótulo do input */
.mat-form-field-label {
  font-weight: bold;
  color: #333; /* Cor do texto do rótulo */
}

/* Estilize o contorno do input quando não estiver focado */
.mat-form-field.mat-focused .mat-form-field-outline-start, 
.mat-form-field.mat-focused .mat-form-field-outline-end {
  border-color: #007ACC; /* Cor da borda quando o input está focado */
}

/* Estilize o contorno do input quando estiver focado */
.mat-form-field.mat-focused .mat-form-field-outline-thick {
  border-color: #007ACC; /* Cor da borda quando o input está focado */
}

/* Estilize o input de arquivo */
.mat-input-element[type="file"] {
  opacity: 0; /* Torna o input de arquivo invisível */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  cursor: pointer; /* Altera o cursor para o estilo de mão quando pairar sobre o rótulo */
}

/* Estilize o rótulo quando o arquivo é selecionado */
.mat-input-element[type="file"]:not([value=""]):not(:focus) + .mat-form-field-label {
  color: #007ACC; /* Cor do rótulo quando o arquivo é selecionado */
}

</style>
